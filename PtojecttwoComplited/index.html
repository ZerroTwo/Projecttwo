<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/zero.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Music</title>
</head>
<body>

	

<div class="wrapper white">
	
	


	<header>
		<div class="logo">
			<a href="index.html"><p>Sound</p></a>
		</div>
		<div class="search">
			<div class="seach__area">
				<input type="text" class="input__text" placeholder="Search">
				<div class="close"></div>
			</div>
			<div class="search__icon">
				<img src="img/header/search/search.png" alt="">
			</div>
		</div>
	</header>

	<main>
		<div class="back__ground">
			<div class="back__text">
				<p>Soundblu</p>
				<p>Edio</p>
			</div>
		</div>
		<div class="wrap__grid">
			<div class="content__left display">
				<div class="circle__color">
					<div class="circle__position">
						<div class="color__text">
							<p class="available">available</p>
							<p class="colours">colours</p>
						</div>
							<div class="color__dark__blue size "></div>
							<div class="color__white size active"></div>
							<div class="color__blue size"></div>
							<div class="color__red size"></div>
							<div class="color__yellow size"></div>
						
					</div>
				</div>
			</div>
			<div class="content__center display">
				<div class="blue__edio">
					<div class="blu position" >
						<p style="z-index: 6">b</p><p style="z-index: 5">l</p><p style="z-index: 4">u</p>
					</div>
					<div class="edio position">
						<p style="z-index: 6">e</p><p style="z-index: 5">d</p><p style="z-index: 4">i</p><p>o</p>
					</div>
				</div>

					<div class="head__phone ">
						<img src="img/HEADPHONE TYPE/HeadphoneMajor.png" alt="">
					</div>
			
			</div>

			<div class="content__right display">
				<div class="head__phone__select">
					<div class="arrow__l">
							<div class="arrow__left style active">
					</div>
				</div>
					<div class="head__phone__pos">
					
						<div class="head__phone__one head__phone__style"   >
							<img src="img/HEADPHONE TYPE/HeadPhone Num1.png" alt="">
						</div>
						<div class="head__phone__two head__phone__style"   >
							<img src="img/HEADPHONE TYPE/HeadPhone Num2.png" alt="">
						</div>
						<div class="head__phone__three head__phone__style active show" >
							<img src="img/HEADPHONE TYPE/HeadPhone Num3.png" alt="">
						</div>
						<div class="head__phone__fore head__phone__style"  >
							<img src="img/HEADPHONE TYPE/HeadPhone Num4.png" alt="">
						</div>
						<div class="head__phone__five head__phone__style"  >
							<img src="img/HEADPHONE TYPE/HeadPhone Num5.png" alt="">
						</div>
						<div class="head__phone__six head__phone__style"   >
							<img src="img/HEADPHONE TYPE/HeadPhone Num6.png" alt="">
						</div>
						
					</div>
					
					<div class="arrow__r">
						<div class="arrow__right style "></div>
					</div>
			</div>
		</div>
	</main>










</div>







	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
